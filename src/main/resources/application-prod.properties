# Configuration Production pour Render

# Base de données
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT:8080}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# NOUVEAU : Upload Configuration pour Render
# Utiliser /tmp qui est persistant entre redémarrages
app.upload.dir=${UPLOAD_DIR:/tmp/uploads}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Désactiver le cache Thymeleaf en prod pour éviter problèmes
spring.thymeleaf.cache=false