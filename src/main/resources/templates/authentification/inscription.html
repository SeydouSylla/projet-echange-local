<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Échange Local</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/authentification.css}" rel="stylesheet">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-user-plus me-2"></i>Inscription</h2>
        </div>
        <div class="auth-body">
            <!-- Messages -->
            <div th:if="${success}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
            </div>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/inscription}" th:object="${inscriptionDto}" method="post">
                <!-- Prénom -->
                <div class="form-group">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom" th:field="*{prenom}"
                           placeholder="Votre prénom" required>
                    <div th:if="${#fields.hasErrors('prenom')}" class="text-danger mt-1">
                        <small th:errors="*{prenom}"></small>
                    </div>
                </div>

                <!-- Nom -->
                <div class="form-group">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" th:field="*{nom}"
                           placeholder="Votre nom" required>
                    <div th:if="${#fields.hasErrors('nom')}" class="text-danger mt-1">
                        <small th:errors="*{nom}"></small>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}"
                           placeholder="votre@email.com" required>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger mt-1">
                        <small th:errors="*{email}"></small>
                    </div>
                </div>

                <!-- Mot de passe -->
                <div class="form-group">
                    <label for="motDePasse" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="motDePasse" th:field="*{motDePasse}"
                           placeholder="Au moins 6 caractères" required>
                    <div th:if="${#fields.hasErrors('motDePasse')}" class="text-danger mt-1">
                        <small th:errors="*{motDePasse}"></small>
                    </div>
                </div>

                <!-- Localisation -->
                <div class="form-group">
                    <label for="localisation" class="form-label">Localisation</label>
                    <input type="text" class="form-control" id="localisation" th:field="*{localisation}"
                           placeholder="Ex: Paris 15ème, Lyon Centre..." required>
                    <div th:if="${#fields.hasErrors('localisation')}" class="text-danger mt-1">
                        <small th:errors="*{localisation}"></small>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus me-2"></i>S'inscrire
                </button>
            </form>

            <div class="auth-footer">
                <p>Déjà inscrit ? <a th:href="@{/connexion}">Se connecter</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
