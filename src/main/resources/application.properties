# Configuration générale
spring.application.name=projet-echange-local
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Configuration de sécurité basique
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Configuration Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=${THYMELEAF_CACHE:false}

# Upload fichiers - Configuration unique pour tous environnements
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# MODIFIÉ : Valeur par défaut pour tous environnements
app.upload.dir=${UPLOAD_DIR:uploads}

# WebSocket
spring.websocket.enabled=true